<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Urban Dictionary - Word Search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<script src="jquery-2.2.4.min.js"></script>
	<script src="scripts.js"></script>
  <!-- Header -->
  <div class="header">

    <!-- Logo -->
    <div class="header__brand">
      <h2 class="logo flt-left">What is life?</h2>
    </div>

    <!-- Search -->
    <div class="header__search">
      <input type="search" id="inputVal" placeholder="in one word" autofocus/>
      <span>
				<button id="searchBtn"><i class="material-icons">search</i></button>
			</span>
    </div>
  </div>

  <!-- Result -->
  <div class="wrapper">
    <div class="result">
      <p class="keyword flt-left"></p>
      <div class="result-list"></div>
    </div>
  </div>
  
</body>

</html>
